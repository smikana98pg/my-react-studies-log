name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/379411075273/locations/global/workloadIdentityPools/github-pool/providers/github
          service_account: github-actions-firebase@studies-log-react-app.iam.gserviceaccount.com
          create_credentials_file: true
          export_environment_variables: true
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Deploy to Firebase Hosting
        run: |
          # Get access token from gcloud
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          
          # Deploy using the access token
          npx firebase-tools@latest deploy --only hosting --token "$ACCESS_TOKEN" --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}