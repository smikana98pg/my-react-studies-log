name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/379411075273/locations/global/workloadIdentityPools/github-pool/providers/github
          service_account: github-actions-firebase@studies-log-react-app.iam.gserviceaccount.com

      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.workspace }}/gha-creds-73d8df4b2d652555.json
        run: npx firebase-tools deploy --only hosting

