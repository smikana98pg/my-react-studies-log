name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # main に push したら自動デプロイ

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. コード取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. 依存関係インストール
      - name: Install dependencies
        run: npm ci

      # 4. ビルド
      - name: Build project
        run: npm run build

      # 5. Google Cloud 認証（Workload Identity Federation）
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/379411075273/locations/global/workloadIdentityPools/github-pool/providers/github
          service_account: github-actions-firebase@studies-log-react-app.iam.gserviceaccount.com
          create_credentials_file: true
          export_environment_variables: true

      # 6. Firebase デプロイ
      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting
